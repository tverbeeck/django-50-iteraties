{% extends "base.html" %}
{% block content %}
  <h1>Login</h1>

  {% if form.errors %}
    <p style="color:red;">Login mislukt. Probeer opnieuw.</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div>
      <label for="id_username">Gebruikersnaam</label><br/>
      <input type="text" name="username" autofocus required id="id_username">
    </div>

    <div>
      <label for="id_password">Wachtwoord</label><br/>
      <input type="password" name="password" required id="id_password">
    </div>

    <button type="submit">Log in</button>
  </form>
{% endblock %}

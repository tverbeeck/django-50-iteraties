{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>

  {% if error %}
    <p style="color:#c00;">
      {{ error }}
    </p>
  {% endif %}

  <form method="post">
    {% csrf_token %}

    <p>
      <label for="id_username">Gebruikersnaam</label><br />
      <input
        type="text"
        id="id_username"
        name="username"
        autofocus
        required
      />
    </p>

    <p>
      <label for="id_password">Wachtwoord</label><br />
      <input
        type="password"
        id="id_password"
        name="password"
        required
      />
    </p>

    <button type="submit">Log in</button>
  </form>

  <p style="font-size:.9rem;color:#555;margin-top:1rem;">
    Tip: standaard admin-account is
    <code>admin</code> met wachtwoord
    <code>admin123</code>.
  </p>
{% endblock %}
